language: python
env:
  global:
  - PIP_CACHE_DIR="$HOME/.cache/pip"
  - secure: 
  - secure: 
  - secure: 
cache:
  pip: true
  directories:
  - "$HOME/.cache/pip"
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
python:
- '3.8'
arch: arm64
os: linux
dist: focal
services: docker
before_install:
- pip install codecov
install:
- pip install -r requirements.txt
jobs:
  include:
  - stage: build
    provider: script
    script: bash docker_build
  - stage: flake8
    script: flake8 --config=flake8.ini
    after_success:
    - codecov
  - stage: deploy
    provider: script
    script: bash docker_push
    on:
      branch: master
